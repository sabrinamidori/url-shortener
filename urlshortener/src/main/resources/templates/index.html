<!DOCTYPE html>
<html>
<head>
<title>Generates a shorter URL</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<BR /> <BR /> <BR />
		<div class="card">
			<div class="card-header">Building a Simple URL Shortener</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="originalURL">Original URL:</label> <input type="text"
							id="originalURL" class="form-control" name="originalURL"
							maxlength="300" />
					<button type="button" class="btn btn-primary" id="generate">Generate</button>
					</div>
					<div class="form-group">
						<label for="shorturl">Short URL:</label> <input type="text"
							id="shortURL" class="form-control" name="shortURL"
							maxlength="300" />
					</div>
					<div class="form-group">
						<label for="creationDate">Creation date: </label>
						<input type="text" id="creationDate" class="form-control" name="creationDate"></input>
						<br/>
						<label for="numberAccess">Number of access: </label>
						<input type="text" id="numberAccess"  class="form-control" name="numberAccess"></input>
						<br/>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="main.js" type="text/javascript"></script>

</html>
